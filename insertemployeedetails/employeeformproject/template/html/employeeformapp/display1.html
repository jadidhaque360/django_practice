<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Display Page</title>
	<link rel="stylesheet" type="text/css" href="{% static "css/employeeformapp/display.css" %}">
</head>
<body>
		<h1>Employee Details</h1>
	{% if emp_list %}
	<table border="10">
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Address</th>
		</tr>
		{% for emp in emp_list  %}
			<tr>
				<td>{{ emp.name }}</td>
				<td>{{ emp.age }}</td>
				<td>{{ emp.address }}</td>
			</tr>
			
		{% endfor %}
	</table>
		
	{% else %}
		<h1>No data to display</h1>
		
	{% endif %}

</body>
</html>
